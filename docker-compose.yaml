services:
  php:
    build: # Fabrique une image à partir d'un Dockerfile
      context: ./php # context = endroit où se trouve Dockerfile pour PHP
    container_name: tech_school_php_symfony
    ports:
      - "8080:80" # 8080 port externe, 80 port dans l'image (EXPOSE 80)
    volumes:
      - ./app:/var/www/html # ./app dossier local des fichiers php, /var/www/html dossier dans le conteneur
      - ./apache/default.conf:/etc/apache2/sites-enabled/000-default.conf
  database:
    image: mysql:8.0
    container_name: tech_school_mysql_symfony
    environment:
      MYSQL_ROOT_PASSWORD: techAdmin7791 # paramètre obligatoire, mot de passe d'administration de mysql
      MYSQL_DATABASE: tech_school
      MYSQL_USER: admin # On met ce qu'on veut
      MYSQL_PASSWORD: admin7791 # On met ce qu'on veut
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    container_name: tech_school_pma_symfony
    environment:
      PMA_HOST: database # Nom du service de base de données
      PMA_PASSWORD: techAdmin7791 # MYSQL_ROOT_PASSWORD
    ports:
      - "8081:80" # EXPOSE 80
    depends_on:
      - database # Démarre APRES database

  mailhog:
    image: mailhog/mailhog
    container_name: tech_school_mail_symfony
    ports:
      - "8025:8025"